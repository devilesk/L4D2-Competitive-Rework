; --- fix survivor cameras getting stuck on round start
modify:
{
	match:
	{
		"targetname" "relay_intro_start"
	}
	delete:
	{
		"OnTrigger" "relay_intro_setupTrigger0-1"
		"OnTrigger" "intro_logoEnable0-1"
		"OnTrigger" "intro_trainSetSpeed1250-1"
		"OnTrigger" "intro_trainStartForward0-1"
		"OnTrigger" "relay_intro_survivor_camerasTrigger0-1"
	}
	insert:
	{
		"OnTrigger" "gameinstructor_enableGenerateGameEvent1-1"
		"OnTrigger" "directorReleaseSurvivorPositions1-1"
		"OnTrigger" "camera_intro_survivor_04StartMovement0-1"
		"OnTrigger" "camera_intro_survivor_03StartMovement0-1"
		"OnTrigger" "camera_intro_survivor_02StartMovement0-1"
		"OnTrigger" "camera_intro_survivor_01StartMovement0-1"
		"OnTrigger" "directorFinishIntro1-1"
	}
}
